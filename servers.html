<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>

  <title>ProjectKorra Addons</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link id="theme-stylesheet" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/lux/bootstrap.min.css">

  <style>
    select {
      color: #ffffff;
      background-color: #2c2c2c;
      border: 1px solid #6c757d;
      padding: 5px;
    }

    select option {
      color: #000000;
      background-color: #ffffff;
    }
  </style>
</head>

<body class="bg-dark text-white">
  <div class="container my-5">
    <h1 class="text-center mb-4">Minecraft Servers</h1>

    <div class="table-responsive">
      <table id="servers-table" class="table table-dark table-striped table-bordered text-white">
        <thead class="bg-secondary">
          <tr>
            <th>Name</th>
            <th>IP Address</th>
            <th>Tags</th>
            <th>Discord Invite</th>
            <th>Languages</th>
          </tr>
        </thead>
        <tbody id="servers-table-body">
        </tbody>
      </table>
    </div>
  </div>

  <div class="text-center">
    <p>
      List of active Minecraft servers using ProjectKorra.<br> If you would like to add, remove, or update a server, feel free to open a PR or issue on <a href="https://github.com/CozmycDev/PK-Addons">the repo</a>.<br>Last Updated: Sep 15, 2024
    </p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const serversUrl = "https://raw.githubusercontent.com/CozmycDev/PK-Addons/main/servers.json";

      fetch(serversUrl)
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById("servers-table-body");

          data.forEach(server => {
            const discordLink = server.discord_invite
              ? `<a href="${server.discord_invite}" target="_blank">Join</a>`
              : '<i class="fas fa-question-circle"></i>';

            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${server.name || '<i class="fas fa-question-circle"></i>'}</td>
              <td>${server.ip || '<i class="fas fa-question-circle"></i>'}</td>
              <td>${server.tags || '<i class="fas fa-question-circle"></i>'}</td>
              <td>${discordLink}</td>
              <td>${server.languages || '<i class="fas fa-question-circle"></i>'}</td>
            `;
            tableBody.appendChild(row);
          });

          $('#servers-table').DataTable();
        })
        .catch(error => {
          console.error('Error fetching or displaying server data:', error);
        });
    });
  </script>

</body>
</html>
